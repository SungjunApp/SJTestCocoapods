name: tests

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Cocoapods
      run: |
        gem install cocoapods
    - name: Run Test
      run: |
        set -eo pipefail
        xcodebuild test -enableCodeCoverage YES -workspace Example/SJTestCocoapods.xcworkspace -scheme SJTestCocoapods-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,id=7087C3DB-442F-4C97-9485-E9D4348AD91B,OS=14.2,name=iPhone 8' | xcpretty
